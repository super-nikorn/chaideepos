<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ChaideePos</title>
  <!-- Firebase SDK -->
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</head>
<body>
  <h1>เข้าสู่ระบบ</h1>

  <form id="login-form">
    <input type="email" id="email" placeholder="อีเมล" required /><br />
    <input type="password" id="password" placeholder="รหัสผ่าน" required /><br />
    <button type="submit">Login</button>
  </form>

  <p id="message" style="color: red;"></p>

  <script>
    // กำหนดค่า config Firebase ของมึง (เอามาจาก Firebase Console > Project settings > General)
    const firebaseConfig = {
      apiKey: "AIzaSyACvz8DwQOW_7WLzU5uvD6fpU0BI5MoZ_8",
      authDomain: "mylogin-e355f.firebaseapp.com",
      projectId: "mylogin-e355f",
      // ถ้ามีเพิ่มมาให้ใส่
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // ป้องกัน form submit reload หน้า

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          message.style.color = 'green';
          message.textContent = 'เข้าสู่ระบบสำเร็จ กำลังเปลี่ยนหน้า...';

          // รอ 1 วินาที แล้วเปลี่ยนไปหน้า index.html
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        })
        .catch(error => {
          message.style.color = 'red';
          message.textContent = 'ผิดพลาด: ' + error.message;
        });
    });
  </script>
</body>
</html>
